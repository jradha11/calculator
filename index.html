<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div id="01" class="container">
    <p id="result">0</p>
    <hr>
    <div class="row">
      <div class="col-6">
        <button class="button op" value="ac">AC</button>
      </div>
      <div class="col-3">
        <button class="button op" value="%">%</button>
      </div>
      <div class="col-3">
        <button class="button op" value="/">/</button>
      </div>
    </div>
    <div class="row">
        <div class="col-3">
          <button class="button num" value="7">7</button>
        </div>

        <div class="col-3">
          <button class="button num" value="8">8</button>
        </div>

        <div class="col-3">
          <button class="button num" value="9">9</button>
        </div>
        <div class="col-3">
          <button class="button op" value="*">x</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button class="button num" value="4">4</button>
        </div>

        <div class="col-3">
          <button class="button num" value="5">5</button>
        </div>

        <div class="col-3">
          <button class="button num" value="6">6</button>
        </div>
        <div class="col-3">
          <button class="button op" value="-">-</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button class="button num" value="1">1</button>
        </div>

        <div class="col-3">
          <button class="button num" value="2">2</button>
        </div>

        <div class="col-3">
          <button class="button num" value="3">3</button>
        </div>
        <div class="col-3">
          <button class="button op" value="+">+</button>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <button class="button num" value="0">0</button>
        </div>

        <div class="col-3">
          <button class="button op" value=".">.</button>
        </div>
        <div class="col-6">
          <button class="button op" value="=">=</button>
        </div>


      </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="features.js" charset="utf-8"></script>

  </body>
</html>
